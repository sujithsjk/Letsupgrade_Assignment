<!DOCTYPE>
<html lang="en"> 
<head>
    <title>
        CSS demo
    </title>

    <style>
    h1 {
        background-color: blueviolet;
        color: rgb(226, 31, 31);
        border: 3px lawngreen;
        font-size: 36px;
    }

      #first{
        color: rgb(86, 81, 138);
      }

      #second{
        background-color: rgb(43, 137, 226);
        border-width: 10px;
        border-style: solid;
        border-color: black;

      }

      #Google
      {
        color: chartreuse;
      }

      .upper{
        background-color: rgb(226, 43, 144);
      }

    </style>
</head>  
    <body>
        <h1>  My first page
        </h1>

        <h2 id="first" > using ID </h2>
        <h2 id="second"> My second ID for style</h2>
        <a href="https://www.Google.com/" id="Google"> google</a>


        <h3 id="fir" class="upper"> Sujith </h3>
        <h4 id="sec" class="upper"> Jayakumar</h4>

    </body>
    




</html>
